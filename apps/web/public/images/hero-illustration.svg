<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background decorative elements -->
  <circle cx="100" cy="100" r="150" fill="url(#grad1)" opacity="0.1"/>
  <circle cx="700" cy="500" r="120" fill="url(#grad2)" opacity="0.1"/>
  <circle cx="650" cy="150" r="80" fill="url(#grad3)" opacity="0.08"/>
  
  <!-- Main invitation card -->
  <g transform="translate(250, 100)">
    <!-- Card shadow -->
    <rect x="10" y="10" width="320" height="420" rx="20" fill="#000000" opacity="0.1"/>
    <!-- Card background -->
    <rect x="0" y="0" width="320" height="420" rx="20" fill="url(#grad1)"/>
    <!-- Card inner -->
    <rect x="20" y="20" width="280" height="380" rx="15" fill="#ffffff"/>
    
    <!-- Decorative elements on card -->
    <circle cx="160" cy="100" r="50" fill="url(#grad2)" opacity="0.2"/>
    <text x="160" y="110" text-anchor="middle" font-family="system-ui" font-size="40" fill="#3b82f6">ðŸ’Œ</text>
    
    <!-- Card content lines -->
    <rect x="60" y="180" width="200" height="12" rx="6" fill="#e5e7eb"/>
    <rect x="80" y="210" width="160" height="8" rx="4" fill="#f3f4f6"/>
    <rect x="90" y="230" width="140" height="8" rx="4" fill="#f3f4f6"/>
    
    <!-- RSVP buttons -->
    <rect x="70" y="280" width="80" height="32" rx="16" fill="url(#grad1)"/>
    <rect x="170" y="280" width="80" height="32" rx="16" fill="#f3f4f6"/>
    
    <!-- Checkmark -->
    <circle cx="260" cy="350" r="25" fill="#22c55e"/>
    <path d="M248 350 L256 358 L272 342" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Floating elements -->
  <g transform="translate(100, 200)">
    <rect width="80" height="100" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <circle cx="40" cy="35" r="20" fill="url(#grad3)" opacity="0.3"/>
    <rect x="15" y="70" width="50" height="6" rx="3" fill="#e5e7eb"/>
    <rect x="20" y="82" width="40" height="4" rx="2" fill="#f3f4f6"/>
  </g>
  
  <g transform="translate(620, 150)">
    <rect width="100" height="120" rx="10" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="20" y="25" width="60" height="8" rx="4" fill="url(#grad2)" opacity="0.5"/>
    <rect x="15" y="45" width="70" height="4" rx="2" fill="#e5e7eb"/>
    <rect x="20" y="55" width="60" height="4" rx="2" fill="#f3f4f6"/>
    <rect x="25" y="85" width="50" height="20" rx="10" fill="url(#grad1)"/>
  </g>
  
  <g transform="translate(580, 350)">
    <circle r="45" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" font-family="system-ui" font-size="30">ðŸ“Š</text>
  </g>
  
  <!-- Confetti elements -->
  <rect x="180" y="80" width="8" height="8" rx="2" fill="#f59e0b" transform="rotate(15 184 84)"/>
  <rect x="520" y="120" width="6" height="6" rx="1" fill="#ec4899" transform="rotate(-10 523 123)"/>
  <rect x="150" y="450" width="10" height="10" rx="2" fill="#3b82f6" transform="rotate(25 155 455)"/>
  <rect x="600" y="480" width="8" height="8" rx="2" fill="#22c55e" transform="rotate(-20 604 484)"/>
  <circle cx="200" cy="520" r="5" fill="#a855f7" opacity="0.6"/>
  <circle cx="550" cy="80" r="4" fill="#f97316" opacity="0.6"/>
