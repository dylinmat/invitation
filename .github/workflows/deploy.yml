name: Deploy to Railway

on:
  push:
    branches: [main, master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build and test first
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check API
        run: npm run typecheck:api

  # Deploy API Service
  deploy-api:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy API
        working-directory: apps/api
        run: railway up --service api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Deploy Web Service
  deploy-web:
    needs: [test, deploy-api]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy Web
        run: railway up --service web
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Run Database Migrations
  migrate:
    needs: deploy-api
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Run Migrations
        run: railway run --service api npm run migrate
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # Verify Deployment
  verify:
    needs: [deploy-web, migrate]
    runs-on: ubuntu-latest
    steps:
      - name: Wait for services to start
        run: sleep 30

      - name: Check API Health
        run: |
          curl -f https://invitation-production-db10.up.railway.app/health || exit 1

      - name: Check Web Health
        run: |
          curl -f https://invitation-production-db10.up.railway.app/api/health || exit 1

      - name: Deployment Successful
        run: echo "âœ… All services deployed and healthy!"
